<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Ajio</title>
    <link rel="stylesheet" href="Join_Ajio.css" />
    <link rel="icon" href="https://play-lh.googleusercontent.com/4jZOcII742vq4jMw4H8SKjvyMWEgI4V3dpoGVwVyqKh_mcnx3_01QsYRTbV6hwiYEg"
</head>
<body>
    <header>
       <h1>Welcome to AJIO</h1>
    </header>

    <main>
        <section id="join-ajio-form">
            <h1>Create Your Ajio Account</h1>
            <form action="process_signup.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Join Ajio</button>
            </form>
        </section>
    </main>
</body>
</html>
