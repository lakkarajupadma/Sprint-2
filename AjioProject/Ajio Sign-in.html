<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="Ajio Sign-in.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h2>Sign In</h2>
    <form action="">
      <div class="form-item"><span class="material-icons-outlined">account_circle</span><input type="text" name="user" id="user" placeholder="Email or Username"></div>
      <div class="form-item"><span class="material-icons-outlined">lock</span><input type="password" name="pass" id="pass" placeholder="password"></div>
      <button type="submit">Sign In</button>
      <p>Or Login Using</p>
      <div class="options"><button class="fb">Facebook</button><button class="gl">Google</button></div>
      <p>New User ? <a href="Join_Ajio.html"> Create an Account</a></p>
    </form>
  </div>
</body>
</html>
